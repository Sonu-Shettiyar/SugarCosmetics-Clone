<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../fevicon.ico">
    <!-- material icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- Boxicons CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- //stylesheet// -->
    <link rel="stylesheet" href="./css/product.css">
</head>

<body>
    <div id="container">

        <div class="sidebar">
            <div class="top_sec">
                <div class="logo">
                    <img src="./images/fav (transparent) white.png" alt="">
                    <h3 class="logoname"><img src="./images/Bliss.png" alt=""></h3>
                </div>
                <div class="close">
                    <span>close</span>
                </div>
            </div>

            <div class="mid_sec">
                <a href="./admin.html">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>DASHBOARD</h3>
                </a>
                <a href="./order.html">
                    <span class="material-icons-sharp">
                        sell
                    </span>
                    <h3>ORDERS</h3>
                </a>
                <a href="./customers.html">
                    <span class="material-icons-sharp">
                        person
                    </span>
                    <h3>CUSTOMERS</h3>
                </a>
                <a href="./product.html" class="active">
                    <span class="material-icons-sharp">
                        inventory
                    </span>
                    <h3>PRODUCTS</h3>
                </a>
                <a href="">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>LOGOUT</h3>
                </a>
            </div>

        </div>
        <div id="main">
            <div class="navbar">
                <div>
                    <form class="search-div" action="">
                        <div>
                            <input class="search" type="text" placeholder="Search">
                            <button><span class="material-icons-sharp">
                                    search
                                </span> <span class="text">
                                    <h4>Search</h4>
                                </span> </button>
                        </div>
                        <p><span class="material-icons-sharp">
                                account_circle
                            </span>Admin</p>
                    </form>
                </div>
            </div>
            <div class="info">
                <div class="box">
                    <div class="top">
                        <h4>PRODUCTS</h4>
                        <div>
                            <div class="filter">

                                <div>
                                    <input type="radio" id="A" name="filter" value="eyes">
                                    <label for="A">eye care product</label><br>
                                </div>
                                <div> <input type="radio" id="B" name="filter" value="foundation">
                                    <label for="B">skin care product</label><br>
                                </div>
                                <div> <input type="radio" id="C" name="filter" value="lipstick">
                                    <label for="C">lipstick</label><br>
                                </div>
                                <div> <input type="radio" id="D" name="filter" value="makeupkit">
                                    <label for="D">makeupkit</label><br>
                                </div>


                                <input id="filter_box" type="submit" value="Submit">

                            </div>
                            <div class="buttons">
                                <button id="filter_button">
                                    <span class="material-icons-sharp">
                                        filter_alt
                                    </span>
                                    <p>Filter</p>
                                </button>
                                <button id="Add_product" onclick=`${window.location.href="addproduct.html"}`>
                                    <span class="material-icons-sharp">
                                        add
                                    </span>
                                    <p>New Product</p>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="bottom">
                        <div>
                            <form id="search_form" action="">
                                <input id="search_data" type="text" placeholder="search">
                            </form>
                        </div>

                        <div class="overflow">

                            <table class="data">
                                <div class="head">
                                    <thead>
                                        <tr>
                                            <th class="sticky-header">Name</th>
                                            <th class="sticky-header">Type</th>
                                            <th class="sticky-header">Inventory</th>
                                            <th class="sticky-header"></th>
                                        </tr>
                                    </thead>
                                </div>
                           
                                    <tbody class="append">
                                       
                                    </tbody>
    
                           
                            </table>

                        </div>
                       
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="./script/product.js"></script>
</html>
